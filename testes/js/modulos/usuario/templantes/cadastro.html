<form class="cadastro-usuario" data-parsley-validate="parsley">
  <div class="form-group">
    <label for="nome-usuario">Nome completo</label>
    <input type="text" class="form-control" id="nome-usuario" placeholder="Nome completo" 
    data-parsley-required="true" data-parsley-length="[10, 50]">
  </div>
  <div class="form-group">
    <label for="jid-usuario">EndereÃ§o de Email</label>
    <input type="email" class="form-control" id="jid-usuario" placeholder="Email" 
    data-parsley-type="email" data-parsley-required="true">
  </div>
  <div class="form-group">
    <label for="senha-usuario">Senha</label>
    <input type="password" class="form-control" id="senha-usuario" placeholder="Senha" 
    data-parsley-required="true" data-parsley-length="[6, 20]">
  </div>
  <button type="submit" class="btn btn-success" id="cadastrar-usuario">Cadastrar</button>
</form>
