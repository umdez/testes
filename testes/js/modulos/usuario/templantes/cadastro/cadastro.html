<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Cadastrar usuário</h3>
  </div>
  <div class="panel-body">

    <form class="cadastro-usuario" data-parsley-validate="parsley">
      <div class="row">
        <div class="col-xs-5">
          <div class="form-group">
            <label for="nome-usuario">Nome</label>
            <input type="text" class="form-control" id="nome-usuario" placeholder="Nome" 
            data-parsley-required="true" data-parsley-length="[2, 30]">
          </div>
        </div>
        <div class="col-xs-7">
          <div class="form-group">
            <label for="sobrenome-usuario">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome-usuario" placeholder="sobrenome" 
            data-parsley-required="true" data-parsley-length="[4, 50]">
          </div>
        </div>
      </div>  
      <div class="row">
        <div class="col-xs-8">
          <div class="form-group">
            <label for="jid-usuario">Endereço de Email</label>
            <input type="email" class="form-control" id="jid-usuario" placeholder="Email" 
            data-parsley-type="email" data-parsley-required="true" data-parsley-length="[6, 60]">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group" id="funcoes-usuario">
            <label for="funcao-usuario">Função</label>
            <select id="funcao-usuario" class="form-control" required="">
            </select>
          </div>
        </div>
      </div>
      <!-- visão de endereço do usuário vai ser inserido aqui -->
      <div id="acondicionar-endereco-usuario"></div>
      <!-- visão de endereço do usuário fim -->
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input type="password" class="form-control" id="senha-usuario" placeholder="Senha" 
            data-parsley-required="true" data-parsley-length="[6, 20]" data-parsley-equalto="#confirmacao-senha-usuario">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="confirmacao-senha-usuario">Confirmar a senha</label>
            <input type="password" class="form-control" id="confirmacao-senha-usuario" placeholder="Confirmar a senha" 
            data-parsley-required="true" data-parsley-length="[6, 20]" data-parsley-equalto="#senha-usuario">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" id="cadastrar-usuario">Cadastrar</button>
    </form>

  </div>
</div>
