  <div class="row">
    <div class="col-md-12">
    &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      &nbsp;
    </div>
    <div class="col-md-4">

      <!-- INICIO DO PAINEL -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Entrar</h3>
        </div>
        <div class="panel-body">
 
          <!-- MENSAGEM DE ALERTA -->
          <div id="aviso-erro" class="alert alert-danger entrada-do-painel" role="alert" style="display: none;">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span id="mensagem"></span>
          </div>
          <!-- FIM DA MENSAGEM DE ALERTA -->

          <form class="entrada" data-parsley-validate="parsley">
              <div class="form-group">
                <label for="entrada-jid">Usuario</label>
                <input type="text" class="form-control" id="entrada-jid" placeholder="Exemplo: usuario@email" 
                data-parsley-type="email" data-parsley-required="true" data-parsley-length="[6, 60]">
              </div>
                        
              <div class="form-group">
                <label for="entrada-senha">Senha</label>
                <input type="password" class="form-control" id="entrada-senha" placeholder="" 
                data-parsley-required="true" data-parsley-length="[6, 20]">
              </div>
              
              <button type="submit" class="btn btn-success" id="entrada-botao" data-loading-text="Entrando...">Entrar</button>
          </form>
        </div>
      </div>
      <!-- FIM DO PAINEL -->

    </div>
    <div class="col-md-1">
    &nbsp;
    </div>
  </div>
