<!-- TOPO -->
<div id="topo"></div>
<!-- FIM DO TOPO -->

<!-- CONTEUDO -->
<div id="conteudo">
  
  <!-- MENSAGEM DE ALERTA -->
  <div id="aviso-erro" class="alert alert-danger conteudo-painel" role="alert" style="display: none;">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    <span id="mensagem"></span>
  </div>
  <!-- FIM DA MENSAGEM DE ALERTA -->
 
  <!-- PRIMEIRO AGRUPAMENTO -->
  <div class="container-fluid grupos-painel grupo-um" style="display: none;"> &nbsp; </div>
  <!-- FIM DO PRIMEIRO AGRUPAMENTO -->

  <!-- SEGUNDO AGRUPAMENTO -->
  <div class="container-fluid grupos-painel grupo-dois" style="display: none;"> &nbsp; </div>
  <!-- FIM DO SEGUNDO AGRUPAMENTO -->

  <!-- TERCEIRO AGRUPAMENTO -->
  <div class="container-fluid grupos-painel grupo-tres" style="display: none;"> &nbsp; </div>
  <!-- FIM DO TERCEIRO AGRUPAMENTO -->

  <div class="row">
    <div class="col-md-2">
      Menu
    </div>
    <div class="col-md-7">
      <!-- CONTEÚDO DOS MODULOS -->
      {{#each modulos}}
        <div id="{{id}}" class="conteudo-painel" style="display: none;"></div>
      {{/each}}
      <!-- FIM DO CONTEÚDO DOS MODULOS -->
    </div>
    <div class="col-md-2">
      Espaço
    </div>
    <div class="col-md-1">
      Espaço
    </div>
  </div>
  

</div>  
<!-- FIM CONTEUDO -->

<br/>

<!-- RODAPE -->
<div id="rodape">
  Rodapé
</div>
<!-- FIM RODAPE -->
