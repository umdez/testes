<!-- TOPO -->
<div id="topo"></div>
<!-- FIM DO TOPO -->

<!-- CONTEUDO -->
<div id="conteudo">
  
  <!-- MENSAGEM DE ALERTA -->
  <div id="aviso-erro" class="alert alert-danger conteudo-painel" role="alert" style="display: none;">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    <span id="mensagem"></span>
  </div>
  <!-- FIM DA MENSAGEM DE ALERTA -->
  
  <!-- CONTEÚDO DOS MODULOS -->
  {{#each modulos}}
    <div id="{{id}}" class="conteudo-painel" style="display: none;"></div>
  {{/each}}
  <!-- FIM DO CONTEÚDO DOS MODULOS -->

</div>  
<!-- FIM CONTEUDO -->

<br/>

<!-- RODAPE -->
<div id="rodape">
  Rodapé
</div>
<!-- FIM RODAPE -->
